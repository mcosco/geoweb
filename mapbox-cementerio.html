<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox básico</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
    <script src="js/cementerio-girona.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoibWNvc2NvIiwiYSI6ImNrbDhqaGtlczBnZG4yb3J2azNnNzNpMHIifQ.nl1HB3is0YkTBjeWwCu2ZA';
            var map = new mapboxgl.Map({
                container: 'map',
                //Añadimos nuestro estilo de mapbox
                style: 'mapbox://styles/mcosco/cklbbizty2pts17k453nkbe4u',
                center: [2.837273, 41.972421],
                zoom: 13,
                attributionControl: false
            });
            
            /*
            map.on('load', function () {
                addCementerioCapa();
            })
            */

            //Añadimos controles
            map.addControl(new mapboxgl.AttributionControl({compact: true}));
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {enableHighAccuracy: true},trackUserLocation: true}));
            var marker = new mapboxgl.Marker()
            .setLngLat([2.837273, 41.972421])
            .setPopup(new mapboxgl.Popup().setHTML('<h3>Hola</h3>'))
            .addTo(map);
            

         }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
