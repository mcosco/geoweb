<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox b치sico</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //A침adir vuestor token y vuestro estilo
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoibWNvc2NvIiwiYSI6ImNrbDhqaGtlczBnZG4yb3J2azNnNzNpMHIifQ.nl1HB3is0YkTBjeWwCu2ZA';
            var map = new mapboxgl.Map({
                container: 'map',
                //A침adimos nuestro estilo de mapbox
                style: 'mapbox://styles/mcosco/ckl8k8p9l01kw17mqk4kdcor2',
                center: [2.16859, 41.3954],
                zoom: 13,
                attributionControl: false
            });
            //A침adimos controles
            map.addControl(new mapboxgl.AttributionControl({compact: true}));
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {enableHighAccuracy: true},trackUserLocation: true}));
            var marker = new mapboxgl.Marker()
            .setLngLat([2.161648, 41.3977])
            .setPopup(new mapboxgl.Popup().setHTML('<h3>Hola</h3>'))
            .addTo(map);

            //Visualizar nuestor propio Tileset como una capa independiente
            map.on('load', function () {
                map.addSource("viasciclables_source", {
                    type: "vector",
                    url: "mapbox://mcosco.1ydqo4mw" //poner mapbox://vuestro id
                }); //fin map source

                map.addLayer({
                    id: "viasciclables",
                    type: "line",
                    source: "viasciclables_source",
                    'source-layer': "vias_ciclables-6ldven", //poner vuestro titulo capa
                    paint:{
                        'line-color':"#00ff00",
                        "line-width":3
                    }
                });
            });

            //PopUp al evento clik
            map.on('click','viasciclables',function(e){

                    var text = "";
                    //console.info(e);
                    for (key in e.features[0].properties){

                    text += "<b>"+key+"</b>:"+e.features[0].properties[key]+"<br>";
                    }
                    new mapboxgl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML(text)
                        .addTo(map);    

                    });

                    map.on('mouseenter', 'viasciclables', function() {
                    map.getCanvas().style.cursor = 'pointer';                    
                    });

                    map.on('mouseleave', 'viasciclables', function() {
                    map.getCanvas().style.cursor = '';                    
                    });

         }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
